<h1>Edit Profile</h1>
<form role="form" name="profileForm">
  <div class="row">
    <div class="col-md-3 text-center">
      <img class="avatar" ng-src="{{getGravatarUrl(user.email)}}" />
    </div>
    <div class="col-md-3">
      <fieldset>
        <div class="form-group">
          <label for="userName">User Name:</label>
          <input class="form-control" id="userName" ng-model="user.userName" type="text" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" placeholder="Only letters and numbers" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" id="password" ng-model="user.password" type="password" required placeholder="Password" />
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" id="name" ng-model="user.name" type="text" placeholder="First and Last Name" />
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input class="form-control" id="email" ng-model="user.email" type="email" placeholder="Email Address" />
        </div>
      </fieldset>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea class="form-control" rows="6" id="bio" ng-model="user.bio" placeholder="Tell us about yourself"></textarea>
      </div>
    </div>
  </div>
</form>

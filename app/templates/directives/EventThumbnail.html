<div class="panel-event">
  <a href="#/event/{{event.id}}">
    <div class="well">
      <h3>{{event.name}}</h3>
      <div class="row">
        <div class="col-md-6">
          Date: {{event.date | date:'mediumDate'}}<br />
          Time: {{event.time}}
        </div>
        <div class="col-md-6">
          Location: {{event.location.address}}<br />
          {{event.location.city}}, {{event.location.province}}
        </div>
      </div>
    </div>
  </a>
</div>

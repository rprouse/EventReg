<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="utf-8" />
  <title>Event Registration</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand"><i class="fa fa-calendar"></i> Event Reg</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="NewEvent.html">Create Event</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">

    <!-- Content -->
    <div ng-controller="EditEventController">
      <h1>New Event</h1>
      <hr />
      <form role="form" name="eventForm">
        <fieldset>
          <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input class="form-control" id="eventName" required ng-model="event.name" type="text" placeholder="Name of your event..." />
          </div>
          <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input class="form-control" id="eventDate" required ng-model="event.date" type="date" />
          </div>
          <div class="form-group">
            <label for="eventTime">Event Time:</label>
            <input class="form-control" id="eventTime" ng-model="event.time" type="time" />
          </div>
          <div class="form-group">
            <label for="eventLocation">Event Location:</label>
            <input class="form-control" id="eventLocation" ng-model="event.location.address" type="text" placeholder="Address of the event..." />
          </div>
          <div class="form-group form-inline">
            <input class="form-control" id="eventCity" ng-model="event.location.city" type="text" placeholder="City..." />
            <input class="form-control" id="eventProvince" ng-model="event.location.province" type="text" placeholder="Province..." />
          </div>
          <div class="form-group">
            <label for="eventImageUrl">Image:</label>
            <input class="form-control" id="eventImageUrl" ng-model="event.imageUrl" type="url" placeholder="Url of the image..." />
          </div>
        </fieldset>
        
        <img ng-src="{{event.imageUrl}}" src=""/>
        <br/>
        <br/>
        <button type="submit" ng-disabled="eventForm.$invalid" ng-click="saveEvent(event, eventForm)" class="btn btn-primary">Save</button>
        <button type="button" ng-click="cancelEdit()" class="btn btn-primary">Cancel</button>

      </form>
    </div>

    <!-- Footer -->
    <hr />
    <footer>
      <p>Copyright &copy; 2014 - Rob Prouse</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script src="lib/underscore-1.4.4.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/EventController.js"></script>
  <script src="js/controllers/EditEventController.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>

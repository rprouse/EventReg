<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="utf-8">
  <title>Event Registration</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid" ng-controller="EditProfileController">
    <h1>Edit Profile</h1>
    <form role="form" name="profileForm">
      <div class="row">
        <div class="col-md-3 text-center">
          <img class="avatar" ng-src="{{getGravatarUrl(user.email)}}" />
        </div>
        <div class="col-md-3">
          <fieldset>
            <div class="form-group">
              <label for="userName">User Name:</label>
              <input class="form-control" id="userName" ng-model="user.userName" type="text" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" placeholder="Only letters and numbers" />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input class="form-control" id="password" ng-model="user.password" type="password" required placeholder="Password" />
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group">
              <label for="name">Name:</label>
              <input class="form-control" id="name" ng-model="user.name" type="text" placeholder="First and Last Name" />
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input class="form-control" id="email" ng-model="user.email" type="email" placeholder="Email Address" />
            </div>
          </fieldset>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea class="form-control" rows="6" id="bio" ng-model="user.bio" placeholder="Tell us about yourself" ></textarea>
          </div>
        </div>
      </div>
    </form>

  <!-- Footer -->
  <hr />
  <footer>
    <p>Copyright &copy; 2014 - Rob Prouse</p>
  </footer>
  </div>

  <!-- Scripts -->
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script src="lib/underscore-1.4.4.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/EditProfileController.js"></script>
  <script src="js/services/GravatarUrlBuilder.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>
